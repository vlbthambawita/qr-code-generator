<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Generator</h1>
  <label for="text">Enter the data to be encoded in the QR code:</label><br>
  <input type="text" id="text"><br>
  <br>
  <button onclick="generateQRCode()">Generate QR Code</button><br>
  <br>
  <div id="qrcode"></div>
  <a id="download" download="qrcode.png" href="#">Download QR Code</a>
  
  <script>
    function generateQRCode() {
      var data = document.getElementById("text").value;
      var qr = new QRCode(document.getElementById("qrcode"), data);

      // Get the generated QR code image as a base64-encoded PNG
      var qrCodeImage = document.getElementById("qrcode").getElementsByTagName("img")[0].src;

      // Set the href attribute of the download link to the base64-encoded PNG
      document.getElementById("download").href = qrCodeImage;
    }
  </script>
</body>
</html>
